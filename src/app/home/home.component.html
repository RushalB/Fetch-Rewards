<h1 id="heading">Create User</h1>
<div class="main">
    
    <form #myform="ngForm" (ngSubmit)="create(myform.value)">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Enter Username" id="username" #username="ngModel" ngModel required>
            <span style="color: red;" *ngIf="username.invalid && username.touched">*Required</span>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="Enter Email" id="email" #email="ngModel" ngModel required>
            <span style="color: red;" *ngIf="email.invalid && email.touched">*Required</span>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Enter Password" id="pwd" #pwd="ngModel" ngModel required>
            <span style="color: red;" *ngIf="pwd.invalid && pwd.touched">*Required</span>
        </div>
        <div class="form-group">            
            <select class="form-control"  name="states" id="state" #state="ngModel" ngModel required>
                <option value="" disabled selected>Select your state</option>
                <option *ngFor="let state of data.states" [value]="state.name">
                    {{state.abbreviation}}
                </option>
            </select>
            <span style="color: red;" *ngIf="state.invalid && state.touched">*Required</span>
        </div>
        <div class="form-group">
            
            <select class="form-control"  name="occupation" id="occupation" #occupation="ngModel" ngModel required>
                <option value="" disabled selected>Select your occupation</option>
                <option *ngFor="let jobs of data.occupations" [value]="jobs">
                    {{jobs}}
                </option>
            </select>
            <span style="color: red;" *ngIf="occupation.invalid && occupation.touched">*Required</span>
        </div>
        <br>

        <div class="btn-group">
            <button id="reset" class="btn action-btn" type="button" (click)="reset(myform)">Reset</button>
            <button [disabled]="myform.invalid" class="btn btn-success action-btn" type="submit">Submit</button> &nbsp;
        </div>
    </form>
</div>
